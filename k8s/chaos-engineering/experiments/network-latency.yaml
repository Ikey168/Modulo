apiVersion: litmuschaos.io/v1alpha1
kind: ChaosExperiment
metadata:
  name: pod-network-latency
  namespace: modulo-chaos
  labels:
    name: pod-network-latency
    app.kubernetes.io/part-of: litmus
    app.kubernetes.io/component: chaosexperiment
    app.kubernetes.io/version: 3.8.0
spec:
  definition:
    scope: Namespaced
    permissions:
      - apiGroups: [""]
        resources: ["pods"]
        verbs: ["create","delete","get","list","patch","update", "deletecollection"]
      - apiGroups: [""]
        resources: ["events"]
        verbs: ["create","get","list","patch","update"]
      - apiGroups: [""]
        resources: ["configmaps"]
        verbs: ["get","list"]
      - apiGroups: [""]
        resources: ["pods/log"]
        verbs: ["get","list","watch"]  
      - apiGroups: [""]
        resources: ["pods/exec"]
        verbs: ["get","list","create"]
      - apiGroups: ["apps"]
        resources: ["deployments","statefulsets","replicasets","daemonsets"]
        verbs: ["list","get"]
      - apiGroups: [""]
        resources: ["replicationcontrollers"]
        verbs: ["get","list"]
      - apiGroups: ["argoproj.io"]
        resources: ["rollouts"]
        verbs: ["list","get"]
      - apiGroups: ["batch"]
        resources: ["jobs"]
        verbs: ["create","list","get","delete","deletecollection"]
      - apiGroups: ["litmuschaos.io"]
        resources: ["chaosengines","chaosexperiments","chaosresults"]
        verbs: ["create","list","get","patch","update","delete"]
    image: "litmuschaos/go-runner:3.8.0"
    imagePullPolicy: Always
    args:
    - -c
    - ./experiments -name pod-network-latency
    command:
    - /bin/bash
    env:
    - name: TOTAL_CHAOS_DURATION
      value: '60'
    - name: RAMP_TIME
      value: ''
    - name: NETWORK_INTERFACE
      value: 'eth0'
    - name: NETWORK_LATENCY
      value: '2000'
    - name: JITTER
      value: '0'
    - name: CONTAINER_RUNTIME
      value: 'containerd'
    - name: SOCKET_PATH
      value: '/run/containerd/containerd.sock'
    - name: PODS_AFFECTED_PERC
      value: ''
    - name: TARGET_CONTAINER
      value: ''
    - name: TARGET_PODS
      value: ''
    - name: NODE_LABEL
      value: ''
    - name: SEQUENCE
      value: 'parallel'
    labels:
      name: pod-network-latency
      app.kubernetes.io/part-of: litmus
      app.kubernetes.io/component: experiment-job
      app.kubernetes.io/version: 3.8.0
---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: network-latency-backend
  namespace: modulo-chaos
  labels:
    experiment: pod-network-latency
    app.kubernetes.io/name: modulo-chaos
    app.kubernetes.io/component: network-chaos
spec:
  engineState: 'active'
  appinfo:
    appns: 'modulo'
    applabel: 'app=modulo-backend'
    appkind: 'deployment'
  chaosServiceAccount: modulo-chaos-sa
  experiments:
  - name: pod-network-latency
    spec:
      components:
        env:
        # Duration for which chaos is injected
        - name: TOTAL_CHAOS_DURATION
          value: '60'
        # Time period to wait before and after injection of chaos in sec
        - name: RAMP_TIME
          value: '10'
        # Network interface to apply latency
        - name: NETWORK_INTERFACE
          value: 'eth0'
        # Network latency in milliseconds
        - name: NETWORK_LATENCY
          value: '1000'
        # Jitter in milliseconds 
        - name: JITTER
          value: '100'
        # Percentage of total pods to affect
        - name: PODS_AFFECTED_PERC
          value: '50'
        # Container runtime
        - name: CONTAINER_RUNTIME
          value: 'containerd'
        # Socket path for container runtime
        - name: SOCKET_PATH
          value: '/run/containerd/containerd.sock'
      probe:
      - name: "check-response-time"
        type: "httpProbe"
        mode: "Continuous"
        runProperties:
          probeTimeout: 30
          retry: 3
          interval: 5
          probePollingInterval: 2
        httpProbe/inputs:
          url: "http://modulo-backend-service.modulo.svc.cluster.local:8080/api/actuator/health"
          insecureSkipTLS: false
          responseTimeout: 15
          method:
            get:
              criteria: "=="
              responseCode: "200"
      - name: "check-database-connectivity"
        type: "httpProbe"
        mode: "Continuous"
        runProperties:
          probeTimeout: 30
          retry: 3
          interval: 10
        httpProbe/inputs:
          url: "http://modulo-backend-service.modulo.svc.cluster.local:8080/api/actuator/health/db"
          insecureSkipTLS: false
          responseTimeout: 20
          method:
            get:
              criteria: "=="
              responseCode: "200"
  annotationCheck: 'true'
  jobCleanUpPolicy: 'retain'
