apiVersion: litmuschaos.io/v1alpha1
kind: ChaosExperiment
metadata:
  name: pod-memory-hog
  namespace: modulo-chaos
  labels:
    name: pod-memory-hog
    app.kubernetes.io/part-of: litmus
    app.kubernetes.io/component: chaosexperiment
    app.kubernetes.io/version: 3.8.0
spec:
  definition:
    scope: Namespaced
    permissions:
      - apiGroups: [""]
        resources: ["pods"]
        verbs: ["create","delete","get","list","patch","update", "deletecollection"]
      - apiGroups: [""]
        resources: ["events"]
        verbs: ["create","get","list","patch","update"]
      - apiGroups: [""]
        resources: ["configmaps"]
        verbs: ["get","list"]
      - apiGroups: [""]
        resources: ["pods/log"]
        verbs: ["get","list","watch"]
      - apiGroups: [""]
        resources: ["pods/exec"]
        verbs: ["get","list","create"]
      - apiGroups: ["apps"]
        resources: ["deployments","statefulsets","replicasets","daemonsets"]
        verbs: ["list","get"]
      - apiGroups: [""]
        resources: ["replicationcontrollers"]
        verbs: ["get","list"]
      - apiGroups: ["argoproj.io"]
        resources: ["rollouts"]
        verbs: ["list","get"]
      - apiGroups: ["batch"]
        resources: ["jobs"]
        verbs: ["create","list","get","delete","deletecollection"]
      - apiGroups: ["litmuschaos.io"]
        resources: ["chaosengines","chaosexperiments","chaosresults"]
        verbs: ["create","list","get","patch","update","delete"]
    image: "litmuschaos/go-runner:3.8.0"
    imagePullPolicy: Always
    args:
    - -c
    - ./experiments -name pod-memory-hog
    command:
    - /bin/bash
    env:
    - name: TOTAL_CHAOS_DURATION
      value: '60'
    - name: RAMP_TIME
      value: ''
    - name: MEMORY_CONSUMPTION
      value: '500'
    - name: PODS_AFFECTED_PERC
      value: ''
    - name: CONTAINER_RUNTIME
      value: 'containerd'
    - name: SOCKET_PATH
      value: '/run/containerd/containerd.sock'
    - name: TARGET_CONTAINER
      value: ''
    - name: TARGET_PODS
      value: ''
    - name: NODE_LABEL
      value: ''
    - name: SEQUENCE
      value: 'parallel'
    labels:
      name: pod-memory-hog
      app.kubernetes.io/part-of: litmus
      app.kubernetes.io/component: experiment-job
      app.kubernetes.io/version: 3.8.0
---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: memory-hog-backend
  namespace: modulo-chaos
  labels:
    experiment: pod-memory-hog
    app.kubernetes.io/name: modulo-chaos
    app.kubernetes.io/component: resource-chaos
spec:
  engineState: 'active'
  appinfo:
    appns: 'modulo'
    applabel: 'app=modulo-backend'
    appkind: 'deployment'
  chaosServiceAccount: modulo-chaos-sa
  experiments:
  - name: pod-memory-hog
    spec:
      components:
        env:
        # Duration for which memory consumption is applied
        - name: TOTAL_CHAOS_DURATION
          value: '120'
        # Time period to wait before and after injection of chaos in sec
        - name: RAMP_TIME
          value: '10'
        # Memory consumption in MB
        - name: MEMORY_CONSUMPTION
          value: '512'
        # Percentage of total pods to affect
        - name: PODS_AFFECTED_PERC
          value: '50'
        # Container runtime
        - name: CONTAINER_RUNTIME
          value: 'containerd'
        # Socket path for container runtime
        - name: SOCKET_PATH
          value: '/run/containerd/containerd.sock'
      probe:
      - name: "monitor-memory-usage"
        type: "promProbe"
        mode: "Continuous"
        runProperties:
          probeTimeout: 30
          retry: 3
          interval: 10
          probePollingInterval: 5
        promProbe/inputs:
          endpoint: "http://prometheus-server.monitoring.svc.cluster.local:80"
          query: "container_memory_usage_bytes{pod=~\"modulo-backend.*\",container!=\"POD\"}/1024/1024"
          comparator:
            criteria: "<"
            value: "1024"
      - name: "check-backend-responsiveness"
        type: "httpProbe"
        mode: "Continuous"
        runProperties:
          probeTimeout: 30
          retry: 3
          interval: 15
          probePollingInterval: 5
        httpProbe/inputs:
          url: "http://modulo-backend-service.modulo.svc.cluster.local:8080/api/actuator/health"
          insecureSkipTLS: false
          responseTimeout: 20
          method:
            get:
              criteria: "=="
              responseCode: "200"
      - name: "check-pod-restart-count"
        type: "k8sProbe"
        mode: "EOT"
        runProperties:
          probeTimeout: 20
          retry: 3
          interval: 5
        k8sProbe/inputs:
          group: ""
          version: "v1"
          resource: "pods"
          namespace: "modulo"
          labelSelector: "app=modulo-backend"
          fieldSelector: "status.phase=Running"
          operation: "present"
      - name: "verify-oom-protection"
        type: "cmdProbe"
        mode: "Continuous"
        runProperties:
          probeTimeout: 15
          retry: 3
          interval: 30
        cmdProbe/inputs:
          command: "dmesg"
          args: ["-T", "|", "grep", "-i", "killed process", "|", "tail", "-1"]
          source:
            image: "alpine:latest"
            inheritInputs: true
          comparator:
            type: "string"
            criteria: "!="
            value: "java"
  annotationCheck: 'true'
  jobCleanUpPolicy: 'retain'
