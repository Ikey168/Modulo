apiVersion: batch/v1
kind: CronJob
metadata:
  name: monthly-cost-report
  namespace: cost-management
  labels:
    app.kubernetes.io/name: modulo-cost-management
    app.kubernetes.io/component: reporting
    cost-center: "infrastructure"
    environment: "shared"
    service: "monitoring"
    project: "modulo"
    team: "platform"
spec:
  schedule: "0 9 1 * *"  # 9 AM on the 1st of each month
  timeZone: "UTC"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: modulo-cost-management
            app.kubernetes.io/component: reporting
            cost-center: "infrastructure"
            environment: "shared"
            service: "monitoring"
            project: "modulo"
            team: "platform"
        spec:
          serviceAccountName: cost-management-sa
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 2000
          containers:
          - name: cost-reporter
            image: python:3.11-slim
            imagePullPolicy: IfNotPresent
            command:
            - /bin/bash
            - -c
            - |
              # Install required packages
              pip install \
                requests \
                pyyaml \
                matplotlib \
                pandas \
                jinja2 \
                schedule
              
              # Run cost reporter
              python3 /app/cost_reporter.py
            env:
            - name: EMAIL_SMTP_SERVER
              valueFrom:
                secretKeyRef:
                  name: azure-cost-api-secret
                  key: EMAIL_SMTP_SERVER
            - name: EMAIL_SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: azure-cost-api-secret
                  key: EMAIL_SMTP_PORT
            - name: EMAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: azure-cost-api-secret
                  key: EMAIL_USERNAME
            - name: EMAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: azure-cost-api-secret
                  key: EMAIL_PASSWORD
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: azure-cost-api-secret
                  key: SLACK_WEBHOOK_URL
            volumeMounts:
