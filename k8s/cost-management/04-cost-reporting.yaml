apiVersion: apps/v1
kind: Deployment
metadata:
  name: cost-reporting-service
  namespace: cost-management
  labels:
    app.kubernetes.io/name: modulo-cost-management
    app.kubernetes.io/component: reporting-service
    app.kubernetes.io/version: "1.0.0"
    cost-center: "infrastructure"
    environment: "shared"
    service: "monitoring"
    project: "modulo"
    team: "platform"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: modulo-cost-management
      app.kubernetes.io/component: reporting-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: modulo-cost-management
        app.kubernetes.io/component: reporting-service
        app.kubernetes.io/version: "1.0.0"
        cost-center: "infrastructure"
        environment: "shared"
        service: "monitoring"
        project: "modulo"
        team: "platform"
    spec:
      serviceAccountName: cost-management-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: reporting-service
        image: python:3.11-slim
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          pip install flask requests pyyaml
          python3 -c "
          from flask import Flask, jsonify
          import time
          app = Flask(__name__)
          
          @app.route('/health')
          def health():
              return jsonify({'status': 'healthy', 'timestamp': time.time()})
          
          @app.route('/ready')
          def ready():
              return jsonify({'status': 'ready', 'timestamp': time.time()})
          
          @app.route('/generate-report', methods=['POST'])
          def generate_report():
              # Trigger manual report generation
              return jsonify({'status': 'report generation triggered'})
          
          app.run(host='0.0.0.0', port=8080)
          "
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      restartPolicy: Always
