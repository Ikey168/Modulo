apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: modulo
  annotations:
    # Use appropriate annotations for your Ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - modulo-api.example.com
    secretName: modulo-tls
  rules:
  - host: modulo-api.example.com
    http:
      paths:
      - path: /api(/|$)(.*) # Routes /api and /api/* to API service
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8080
      - path: /(|/)(.*) # Routes / and /* to Frontend service
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
