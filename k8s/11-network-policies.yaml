apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: modulo-network-policy
  namespace: modulo
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from nginx-ingress
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 80
  # Allow API to access database
  - from:
    - podSelector:
        matchLabels:
          app: spring-boot-api
    to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  egress:
  # Allow all egress for external APIs, DNS, etc.
  - {}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: modulo
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  # Only allow access from API pods
  - from:
    - podSelector:
        matchLabels:
          app: spring-boot-api
    ports:
    - protocol: TCP
      port: 5432
