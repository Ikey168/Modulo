apiVersion: v1
kind: Service
metadata:
  name: {{ include "modulo-api.fullname" . }}
  labels:
    {{- include "modulo-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
    {{- if .Values.monitoring.enabled }}
    - port: {{ .Values.monitoring.port }}
      targetPort: {{ .Values.monitoring.port }}
      protocol: TCP
      name: metrics
    {{- end }}
  selector:
    {{- include "modulo-api.selectorLabels" . | nindent 4 }}
