# Development Environment Values for Modulo API
replicaCount: 1

image:
  tag: "dev-latest"

ingress:
  hosts:
    - host: api-dev.modulo.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: modulo-api-dev-tls
      hosts:
        - api-dev.modulo.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false

config:
  profile: development
  database:
    host: postgresql-dev
    name: modulo_dev

env:
  - name: SPRING_PROFILES_ACTIVE
    value: development
  - name: LOG_LEVEL
    value: DEBUG
