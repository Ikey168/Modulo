spring.profiles.active=test

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
debug=true

# Use schema.sql for additional table creation
spring.datasource.initialization-mode=always
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Disable Azure Blob Storage for tests
azure.storage.connection-string=UseDevelopmentStorage=true
azure.storage.container-name=test-attachments
azure.cdn.endpoint=https://test-cdn.azureedge.net